<!DOCTYPE html>
<html ng-app='todoApp'>
  <head>

    <title> Welcome to MEAN Todos </title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js'></script>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css'/>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body ng-controller='TodoController'>
    <div class='container'>
      <form ng-submit="saveTodo()">
        <input type="text" ng-model='newTodo.desc'>
        <button type="submit" >save todo</button>
      </form>
      <hr>
        <div ng-if='isEditing'>
          <input type="text"ng-model="editingTodo.desc">
          <button type="button"
          ng-click="updateTodo(editingTodo)">Save</button>
        </div>
      <div class="row">
        <ul style="margin:10px;">
          <li ng-repeat="todo in todos" style="margin:10px;color:blue;">
            {{todo.desc}}
            <button type="button" class="btn btn-sm btn-success pull-right"
            ng-click="deleteTodo(todo)">X</button>
            <button type="button" ng-click="editTodo(todo)">O</button>
          </li>
        </ul>
      </div>
    </div>
    <script src = "js/app.js"></script>
  </body>
</html>
